<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
   <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    
</head>
<body class ="Project_body">

  
<section class = "container Projects_stucture">

  <form>
    <h1 class ="text-center submit">Sumbit A Project</h1>
    <div class="form-group">
      <label for="project_name">Project Name</label>
      <input type="text" class="form-control" id="project_name"
       placeholder="Enter the Name of your project. e.g. Delivery App">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description"
       placeholder="Describe your Project">
    </div>

    <div class="form-group">
      <label for="languages">Languages & Technology Used</label>
      <input type="search" class="form-control" id="languages"
       placeholder="Search">
       <button type="submit" class="btn btn-default">Select</button>
    </div>

    <div class="form-group">
      <label for="github_url">Git Hub Url</label>
      <input type="text" class="form-control" id="github_url"
       placeholder="Enter Github Url: eg https://www.github.com/randy/deliveryapp">
    </div>

    <div class="form-group">
      <label for="demo_url">Demo Url</label>
      <input type="text" class="form-control" id="demo_url"
      placeholder="Enter Github Url: eg https://deliveryapp.netlify.com">
    </div>
    
    
    <div class="checkbox">
      <label>
        <input type="checkbox" class ="checkbox"> Post on Linkedin
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <br>


  <a href="index.html"> <button type="submit" class="btn btn-default">Go Back</button> </a>
 
</section>





<!-- for mobile -->





  <script src = "js/jquery-3.5.1.min.js"></script>
  <script src = "js/bootstrap.js"></script>
</body>
</html>
