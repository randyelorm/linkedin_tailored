<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
   <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    
</head>
<body>

  
<section class = "container Projects_stucture">
  <form action="" class = "desktop_form">

          <h1>SUBMIT YOUR PROJECT</h1> 

          <div>
              <label for="project_name">Project Title</label>
              <input type="text" maxlength="4" size = 50 id="project_name" placeholder="Enter Your Project Title e.g Delivery App">
        </div>

          <div>
              <label for="description">Description</label>
              <input type="text" size = 50  id = "description" placeholder="Describe the Project">
        </div>

        <div>
              <label for="langs_used">Languages Used</label>
              <input type="search" size = 30  id = "langs_used" placeholder="Search">
              <button>Select</button>
        </div>


        <div>
          <label for="git_hub"> Github URL</label>
          <input type="text" size = 50  id = "git_hub" placeholder="Enter Github Url e.g https://www.github.com/randy/deliveryapp">
        </div>


        <div>
          <label for="demo_url"> Demo URL</label>
          <input type="text"  size = 50 id = "demo_url" placeholder="Enter hosted demo Url e.g https://deliveryapp.netlify.com">
        </div>

        <div>

          <label for="post_linkedin">Post On LinkedIn</label>
          <input type="checkbox" id = "post_linkedin">
        </div>

    <button>Submit</button>




  </form>

</section>





<!-- for mobile -->
<section class = "container Projects_stucture_mobile">
  <form class = "mobile_form" action="">

          <h1>SUBMIT YOUR PROJECT</h1> 

          <div>
              <label for="project_name">Project Title</label>
              <input type="text"  size = 40 id="project_name" placeholder="Enter Your Project Title e.g Delivery App">
        </div>
           <br>
          <div>
              <label for="description">Description</label>
              <input type="text" size = 40  id = "description" placeholder="Describe the Project">
        </div>

        <br>

        <div>
              <label for="langs_used">Languages Used</label> <br>
              <input type="search" size = 30  id = "langs_used" placeholder="Search">
              <button>Select</button>
        </div>

        <br>

        <div>
          <label for="git_hub"> Github URL</label>
          <input type="text" size = 30  id = "git_hub" placeholder="Enter Github Url e.g https://www.github.com/randy/deliveryapp">
        </div>

          <br>

        <div>
          <label for="demo_url"> Demo URL</label>
          <input type="text"  size = 30 id = "demo_url" placeholder="Enter hosted demo Url e.g https://deliveryapp.netlify.com">
        </div>

          <br>
        <div>

          <label for="post_linkedin">Post On LinkedIn</label>
          <input type="checkbox" id = "post_linkedin">
        </div>

    <button>Submit</button>




  </form>
  
</section>



  <script src = "js/jquery-3.5.1.min.js"></script>
  <script src = "js/bootstrap.js"></script>
</body>
</html>
